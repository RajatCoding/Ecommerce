{% extends 'app/base.html' %} {% load static %} {% block title %}Login
{%endblock title %} {% block main-content %}
<div class="container">
  <div class="row my-3">
    <div class="col-sm-6 offset-sm-3">
      <h3>Login</h3>
      <hr />
      <form action="" method="post" novalidate class="shadow p-5">
        {% csrf_token %}
        <div class="mb-3">
         

       

          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            <strong>{{message}}</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
    {{form.as_p}}
   
        <small><a href="{% url 'password_reset' %}">Forgot Password ?</a></small> <br />
        <input type="submit" class="btn btn-primary mt-4" value="Login" />
        <br />
        <div class="text-center text-primary fw-bold">
          <small
            >New to ShoppinglyX ?
            <a href="{% url 'customerregistration' %}" class="text-danger"
              >Create an Account</a
            >
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main-content %}
